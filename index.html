<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>新町にぎわいマップ</title>
<link rel="stylesheet" href="sinmatistyle.css">
</head>
<body>
	<div class="header">
		<h1><b class="sin">新町に</b><b>ぎわいマップ</b></h1>
		<div class="gazou">
			<img src="test1-3.png" alt="ねぶた画像"class="nebutagazou">
			<img src="test2-4.png" alt="AOMORI画像"class="aomogazou">
		</div>
	</div>
	<div id="output">
	</div>
	<button id="button">
		<img src="tap.png" alt="tap画像"id="tapgazou">
	</button>
	<div class="maplink-wrapper">
		<a href="./kadai1.html"class="maplink">
			<img src="kkrn_icon_map_2.png" alt="mapへのリンク">
		</a>
	</div>
	<div id="kamerabutton">
		<button id="kidou">カメラ起動</button>
		<button id="teishi" style="display: none;">カメラ停止</button>
	</div>
	<div id="frame-selector">
		<p><strong>フレームを選択</strong></p>
		<input type="radio" id="frame1" name="frame_choice" value="kameratoukawaku.png" checked>
		<label for="frame1">フレーム1</label>
		<input type="radio" id="frame2" name="frame_choice" value="新丸くん5.png">
		<label for="frame2">フレーム2</label>

	</div>
	<br>
	<br>
	<div id="video-container">
		<video id="video" autoplay playsinline muted style="display: none;"></video>
		<img id="kameratoukawaku" src="kameratoukawaku.png" alt="カメラ枠" style="display: none;">
		<img id="shinmarukun" src="新丸くん5.png" alt="カメラ枠" style="display: none;">
		<button id="camera-switch" style="display: none;">
			<img src="shirokamera-kirikae.png" alt="切り替え画像" id="k-kirikae">
		</button>
	</div>
	<div id="shutter-container">
		<button id="shutter-button" style="display: none;">
			<img src="kamera-satueibotan.png" alt="撮影ボタン画像"id="satueigazou">
		</button>
	</div>
	<div id="photo-container">
		<canvas id="photo-canvas" style="display: none;"></canvas>
		<img id="photo-img" style="display: none;">
	</div>
	<script src="sinmatiscript.js" defer></script>
</body>
</html>
